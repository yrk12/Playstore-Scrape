<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/appDetails.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body onload="start()">
    <div class="navbar">
      <a href="/" class="logo">
        <img src="/static/logo.png">
      </a>
    </div>
    <a href="/?hl={{hl}}&gl={{gl}}" class="back"><img src="/static/back.png"></a>
    <div class="download">
      <div class="image"><img src="{{game['logo']}}"></div>
      <div class="card">
        <div class="appname">{{game['name']}}</div>
        <div class="stars">
          <span class="fa fa-star unchecked fa-lg"></span>
          <span class="fa fa-star unchecked fa-lg"></span>
          <span class="fa fa-star unchecked fa-lg"></span>
          <span class="fa fa-star unchecked fa-lg"></span>
          <span class="fa fa-star unchecked fa-lg"></span>
        </div>
        <div class="apptype">{{game['type']}}
        </div>
        <button type="button" class="btn btn-success">Download for PC</button>
      </div>
    </div>

    <div class="scrolling-wrapper row flex-row flex-nowrap mt-4 pb-4 pt-2">
			{% for image in details['images'] %}
        <div class="imgs"><img src="{{image}}"></div>
      {% endfor %}
    </div>

    <div class="desc">
      {{ details['desc']|safe }}
    </div>
    <script>
      function start(){
        let rating = parseFloat('{{game["rating"]}}')
        const collection = document.getElementsByClassName("fa");
        let idx = 0
        while(rating>=1){
          collection[idx].className = "fa fa-star checked fa-lg"; 
          rating--;
          idx++;
        }
        if(rating>=0.5){
          collection[idx].className = "fa fa-star-half checked fa-lg"; 
        }
      }
    </script>
  </body>
</html>
